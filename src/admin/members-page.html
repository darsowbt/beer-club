<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="members-page">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 8px;
        margin: 12px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
    </style>

      <template is="dom-repeat" items="{{members}}">
      <!-- <a href="/member-info/{{item.key}}">{{item.firstName}}</a> -->
      <paper-card heading="{{_computeName(item.firstName, item.lastName)}}" image="" elevation="1" animated-shadow="false" class="card">
        <div class="card-content">
          <h1>{{item.firstName}}</h1>
        </div>
        <div class="card-actions">
          <paper-button raised>View</paper-button>
          <paper-button raised>Edit</paper-button>
          <paper-button raised>Email</paper-button>
        </div>
      </paper-card>
      </template>

  </template>

  <script>

    Polymer({

      is: 'members-page',

      properties: {
        members: {
          type: Array,
          value: []
        }

      },
      _computeName: function(firstName, lastName) {
        return(firstName + ' ' + lastName);
      }
    });

  </script>

</dom-module>
