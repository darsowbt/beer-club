<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">


<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">


<dom-module id="beer-club-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
      .main-header {
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }
      paper-tabs {
        max-width: 640px;
        --paper-tabs-selection-bar-color: black;
      }
      paper-tab {
        --paper-tab-ink: #aaa;
        text-transform: uppercase;
      }
      [hidden] {
        display: none !important;
      }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
    route="{{route}}"
    pattern="/:page"
    data="{{routeData}}"
    tail="{{subroute}}"></app-route>
    <app-route
    route="{{subroute}}"
    pattern="/:key"
    data="{{subrouteData}}"></app-route>

    <app-drawer-layout force-narrow>

      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
        <template is="dom-repeat" items="{{menuItems}}">
          <a name="[[item.name]]" href="[[item.href]]">
            <iron-icon icon="[[item.icon]]"></iron-icon>
            <span>[[item.display]]</span>
        </template>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>

        <app-header class="main-header">
          <app-toolbar>
            <!-- <paper-icon-button icon="menu" drawer-toggle></paper-icon-button> -->
            <paper-icon-button class="menu-button" icon="menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
            <div title>Beer Club</div>
            <paper-icon-button icon="search"></paper-icon-button>
            <paper-icon-button icon="add" on-click="addClick"></paper-icon-button>
          </app-toolbar>
          <app-toolbar class="tabs-bar" hidden$="{{!wideLayout}}">
            <paper-tabs selected="{{page}}" attr-for-selected="name" bottom-item>
            <template is="dom-repeat" items="{{menuItems}}">
              <paper-tab name="[[item.name]]" link>
                <a href="[[item.href]]" class="link" tabindex="-1">[[item.display]]</a>
              </paper-tab>
            </template>
            </paper-tabs>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <sessions-page name="sessions" sessions="{{sessions}}"></sessions-page>
          <beers-page name="beers"></beers-page>
          <contact-page name="contact"></contact-page>
          <admin-page name="admin"></admin-page>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>
    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

  </template>

  <script>

    Polymer({

      is: 'beer-club-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        key: {
          type: String,
          reflectToAttribute: true
        },
        members: {
          type: Array,
          value: []
        },
        sessions: {
          type: Array,
          value: []
        },
        keyIndex: {
          type: Number,
          value: 0
        },
        wideLayout: {
          type: Boolean,
          value: false,
          observer: 'onLayoutChange'
        },
        menuItems: {
          type: Array,
          value: [{'name': 'sessions', 'href': '/sessions', 'display': 'Sessions', 'icon': 'home'},
                  {'name': 'beers', 'href': '/beers', 'display': 'Beers', 'icon': 'account-box'},
                  {'name': 'contact', 'href': '/contact', 'display': 'Contact', 'icon': 'account-box'},
                  {'name': 'admin', 'href': '/admin', 'display': 'Admin', 'icon': 'account-box'}]
        }


      },

      ready: function(){
        this.push("members", {'key': this.getKey(), 'firstName' : 'Brad', 'lastName' : 'Darsow'});
        this.push("members", {'key': this.getKey(), 'firstName' : 'Stacey', 'lastName' : 'Darsow'});
        this.push("sessions", {'key': this.getKey(), 'sessionID': 1, 'sessionDate': '2016-06-08'});
        this.push("sessions", {'key': this.getKey(), 'sessionID': 2, 'sessionDate': '2016-07-08'});

      },

      listeners: {
        'member-saved': '_saveMember'
      },

      observers: [
      '_routePageChanged(routeData.page)',
      '_routeKeyChanged(subrouteData.key)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'sessions';
      },
      _routeKeyChanged: function(key) {
        this.key = key;
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl(page + '-page.html'), null, null, true);
      },
      _saveMember: function(evt) {
        var member = evt.detail;
        member.key = this.getKey();
        this.push("members", member);
      },
      addClick: function() {
        this.$.memberEditor.open();
      },
      getKey: function() {
        this.keyIndex = this.keyIndex + 1;
        return(this.keyIndex.toString());
      },
      onLayoutChange: function(wide) {
        var drawer = this.$.drawer;
        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      }

    });

  </script>

</dom-module>
