<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="sessions-page">

  <template>
    <template is="dom-repeat" items="{{sessions}}">
      <paper-card heading="{{_computeName(item.sessionID)}}" image="" elevation="1" animated-shadow="false" class="card">
        <div class="card-content">
          <h1>{{item.sessionDate}}</h1>
        </div>
        <div class="card-actions">
          <paper-button raised>View</paper-button>
          <paper-button raised>Edit</paper-button>
        </div>
      </paper-card>
    </template>

  </template>

  <script>

    Polymer({

      is: 'sessions-page',

      properties: {
        sessions: {
          type: Array,
          value: []
        }
      },
      _computeName: function(sessionID) {
        return('Session: ' + sessionID);
      }

    });

  </script>

</dom-module>
